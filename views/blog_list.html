{{template "layout_bef" .}}
{{range $index, $elem := .BlogList}}
<a href="/detail/{{$elem.ID}}">
    <div class="app-card-wide mdl-card mdl-shadow--2dp" style="min-height: 20px;">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">
                {{$elem.Title}}{{if $elem.ReleaseDate}}({{$elem.ReleaseDate|datestr}}){{end}}
            </h2>
        </div>
    </div>
</a>
{{end}}
{{template "layout_aft" .}}
