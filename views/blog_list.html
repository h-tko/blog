{{template "layout_bef" .}}
<ul class="app-wide-list mdl-list">
{{range $index, $elem := .BlogList}}
    <li class="mdl-list__item">
        <a href="/detail/{{$elem.ID}}">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">done</i>
                {{$elem.Title}}{{if $elem.ReleaseDate}}({{$elem.ReleaseDate|datestr}}){{end}}
            </span>
        </a>
    </li>
{{end}}
</ul>
{{template "layout_aft" .}}
