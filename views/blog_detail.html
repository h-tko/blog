{{template "layout_bef" .}}
<div class="mdl-grid">
    <a href="/"><< 戻る</a>
</div>

<div class="app-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">
            {{.Blog.Title}}{{if .Blog.ReleaseDate}}({{.Blog.ReleaseDate|datestr}}){{end}}
        </h2>
    </div>
    <div class="mdl-card__supporting-text blog-body">
        {{.Blog.Body|m2h|raw}}
    </div>
    <div class="mdl-card__menu">
        <button type="button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-button--accent good"{{if eq .Voted true}} disabled{{end}}>
            <i class="material-icons">thumb_up</i>
        </button>
        &nbsp;<span class="fab-count">{{.Blog.BlogCount.GoodCount}}</span>
    </div>
    <input type="hidden" id="blog_id" value="{{.Blog.ID}}">
</div>

<form action="/detail/send_comment/">
    <div class="app-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">コメントを書く</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <textarea name="user_comment" class="mdl-text-field__input" rows="6"></textarea>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">送信</button>
        </div>
    </div>
    <input type="hidden" name="blog_id" value="{{.Blog.ID}}">
</form>
{{template "layout_aft" .}}
