{{define "layout_bef"}}
<!DOCTYPE HTML>

<html lang="ja">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="title" content="{{.mt}}">
        <meta name="Description" content="{{.md}}">
        <meta name="Keywords" content="{{.mk}}">
        <meta name="robots" content="{{.mr}}">
        <script type="text/javascript"  src="/static/dist/bundle.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
{{template "ga.html" .}}
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">tkoテックブログはじめました</span>
                    <div class="mdl-layout-spacer"></div>
                </div>
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                    <a href="/" class='mdl-layout__tab{{if eq .tab "top"}} is-active{{end}}'>新着</a>
                    <a href="/category/" class='mdl-layout__tab{{if eq .tab "category"}} is-active{{end}}'>カテゴリ別</a>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--9-col mdl-cell--4-col-phone">
                        <div class="page-content">
                            <h1 style="font-size: 10px; line-height: 0.4em">{{.mh1}}</h1>
{{end}}
{{define "layout_aft"}}
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-phone">
                        <div class="page-content">
{{template "right-column" .}}
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
{{end}}
