{{define "content"}}
<div class="app-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">
            {{.Blog.Title}}{{if .Blog.ReleaseDate}}({{.Blog.ReleaseDate}}){{end}}
        </h2>
    </div>
    <div class="mdl-card__supporting-text">
        {{.Blog.Body}}
    </div>
</div>
{{end}}
